<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS Multiplex Seat Selection - Sudesh Poojari</title>
		<link href="./js/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="./js/bower_components/bootstrap-material-design/dist/css/material.min.css" rel="stylesheet">
		<link href="./js/bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
		<link href="./css/whhg.css" rel="stylesheet">
		<link href="./css/style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>

		<header>
			<div class="navbar navbar-default">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="javascript:void(0)">JS Multiplex Seat Selection - Sudesh Poojari</a>
				</div>
				<div class="navbar-collapse collapse navbar-responsive-collapse">
					<ul class="nav navbar-nav">
						<li class="active frm"><a href="javascript:void(0)" data-page="NEW_FORM">New</a></li>
						<li class="res-data"><a href="javascript:void(0)" data-page="RESERVATION_DATA">Show Reservations</a></li>
						<li><a href="javascript:void(0)" data-page="CLEAR_DATA">Clear All</a></li>
					</ul>
				</div>
			</div>
		</header>

		<div class="container">

			<div id="frm" class="pages">
				<div class="row">
                    <div class="col-lg-12">

                    	<h2>New Reservation</h2>

                    	<form id="new-reservation-form">

	                    	<div class="form-group">
							    <label for="user_name">Name</label>
							    <input type="text" class="form-control" id="user_name" >

							    <div class="error user_name_error">
							    </div>
							</div>

							<div class="form-group">
							    <label for="number_seats">Number of Seats</label>
							    <input type="number" class="form-control" id="number_seats" >

							    <div class="error seats_error">
							    </div>
							</div>

	  						<button class="btn btn-primary btn-raised">OK</button>

  						</form>
                    </div>
                </div>
			</div>

			<div id="seatselection" class="pages">
				<div class="row">
					<h2>Select Seats</h2>
				</div>
				<div class="seats">
				</div>
				<div class="row">
					<div class="col-xs-6 col-xs-offset-6">
						<div class="row">
							<div class="seat-col-selected col-xs-3 col-xs-offset-6"><i class="icon-chair"></i></div>
							<div class="col-xs-3">Selected</div>
						</div>
						<div class="row">
							<div class="seat-col-reserved col-xs-3 col-xs-offset-6"><i class="icon-chair"></i></div>
							<div class="col-xs-3">Reserved</div>
						</div>
						<div class="row">
							<div class="seat-col-def col-xs-3 col-xs-offset-6"><i class="icon-chair"></i></div>
							<div class="col-xs-3">Empty</div>
						</div>
					</div>
				</div>
				<div class="row">
					<button class="btn btn-primary btn-raised btn-confirm-selection">Confirm Selection</button>
				</div>
			</div>

			<div id="reservations" class="pages">
				<table class="table table-striped table-condensed">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Seats</th>
						</tr>
					</thead>
					<tbody class="res-data-tbody">
					</tbody>
				</table>
			</div>

		</div><!-- /.container -->

		<div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" id="errorModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="gridSystemModalLabel">Seat Selection Error</h4>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-12 seat-error">Some Error</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" data-dismiss="modal" class="btn btn-primary">Ok</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" id="confirmModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="gridSystemModalLabel">Confirm Clearing Data</h4>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-12 seat-error">Are you sure?</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" data-dismiss="modal" class="btn btn-default">No</button>
						<button type="button" class="btn btn-primary btn-confirm">Yes</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<script src="./js/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="./js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./js/bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
		<script src="./js/bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
